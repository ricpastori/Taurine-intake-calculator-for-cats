<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + Elm</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/style/main.css" />
    </head>
    <body>
        <main
            class="flex flex-col flex-nowrap justify-center content-center w-full h-[calc(100vh-35px)]"
        >
            <div
                id="container"
                class="bg-orange-50 my-0 mx-auto p-4 shadow-heavy rounded-lg h-fit w-[68%]"
            >
                <div id="app"></div>
            </div>
        </main>
        <div
            id="footer"
            class="fixed left-0 py-2 text-center z-50 bg-orange-50 w-full"
        >
            <p class="inline-block text-sm tracking-wider">
                Made with
                <a href="https://elm-lang.org" target="_blank" rel="noopener">
                    <img
                        class="inline-block w-4 h-4 align-text-top"
                        alt="Elm logo"
                        src="public/assets/elm.svg"
                    />
                </a>
                and &#x2764;&#xfe0f;
            </p>
        </div>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
